        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;

        }

        .bottomright {

            bottom: 20px;
            right: 16px;
        }

        a {
            text-decoration: none;
            color: rgb(179, 175, 175);
            font-family: "Oswald", sans-serif;
        }

                color: rgb(179, 175, 175);
                font-family: "Oswald", sans-serif;
            }

        span {
            color: orange;
        }

        .content {
            color: white;
            position: absolute;
        }

        img {
            margin-left: 400px;
            margin-top: -340px;

        }

        h2 {

        html {

            height: 100%;

        }

        .icon {
            margin-left: 130px;
        }
